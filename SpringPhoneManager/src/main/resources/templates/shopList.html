<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가맹점 목록</title>
    <style>
        body {
            font-family: 'Malgun Gothic', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        tr:hover {
            background-color: #f9f9f9;
        }
        .empty-list {
            text-align: center;
            padding: 20px;
            color: #666;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 th:text="${owner.name + '님이 운영중인 가맹점'}">사장님이 운영중인 가맹점</h1>

    <table th:if="${!shopList.isEmpty()}">
        <thead>
        <tr>
            <th>가맹점 번호</th>
            <th>가맹점 이름</th>
            <th>위치</th>
            <th>개설일</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="shop : ${shopList}">
            <td th:text="${shop.shopId}">1</td>
            <td>
                <a th:href="@{/phone/{shopId}(shopId=${shop.shopId}, shopName=${shop.name})}" th:text="${shop.name}">가맹점 이름</a>
            </td>
            <td th:text="${#temporals.format(shop.createdAt, 'yyyy-MM-dd')}">개설일</td>
        </tr>
        </tbody>
    </table>

    <div class="empty-list" th:if="${shopList.isEmpty()}">
        <p>운영 중인 가맹점이 없습니다.</p>
    </div>
</div>
</body>
</html>
