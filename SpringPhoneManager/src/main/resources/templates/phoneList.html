<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${shopName + ' 휴대폰 목록'}">가맹점 휴대폰 목록</title>
    <!-- 가맹점 목록 페이지와 유사한 스타일 적용 -->
    <style>
        body { font-family: 'Malgun Gothic', sans-serif; margin: 0; padding: 20px; background-color: #f5f5f5; }
        .container { max-width: 800px; margin: 0 auto; background-color: white; padding: 20px; border-radius: 5px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        h1 { color: #333; margin-bottom: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 12px 15px; text-align: left; border-bottom: 1px solid #ddd; }
        th { background-color: #f2f2f2; font-weight: bold; }
        tr:hover { background-color: #f9f9f9; }
        .empty-list { text-align: center; padding: 20px; color: #666; }
        .back-button { margin-top: 20px; }
        .back-button a { display: inline-block; padding: 8px 16px; background-color: #f2f2f2; color: #333; text-decoration: none; border-radius: 4px; }
        .back-button a:hover { background-color: #e0e0e0; }
    </style>
</head>
<body>
<div class="container">
    <h1 th:text="${shopName + '의 휴대폰 목록'}">가맹점의 휴대폰 목록</h1>

    <table th:if="${!phoneList.isEmpty()}">
        <thead>
        <tr>
            <th>모델명</th>
            <th>브랜드</th>
            <th>가격</th>
            <th>재고</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="phone : ${phoneList}">
            <td th:text="${phone.modelName}">갤럭시 S21</td>
            <td th:text="${phone.brand}">삼성</td>
            <td th:text="${#numbers.formatCurrency(phone.price)}">1,000,000원</td>
            <td th:text="${phone.stock}">10</td>
        </tr>
        </tbody>
    </table>

    <div class="empty-list" th:if="${phoneList.isEmpty()}">
        <p>등록된 휴대폰이 없습니다.</p>
    </div>

    <div class="back-button">
        <a href="javascript:history.back()">뒤로 가기</a>
    </div>
</div>
</body>
</html>
