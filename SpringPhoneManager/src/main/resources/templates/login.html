<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
</head>
<body>
<h2>UUID 로그인</h2>
<form action="/login" method="post">
    <label for="uuid">UUID 입력:</label>
    <input type="text" id="uuid" name="uuid" required>
    <button type="submit">로그인</button>
</form>

<!-- 로그인 실패 메시지 표시 -->
<p style="color: red;" th:if="${errorMessage}" th:text="${errorMessage}"></p>
</body>
</html>
