spring:
  application:
    name: SpringPhoneManager

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/ureca_mini1
    username: ${MYSQL_USERNAME}
    password: ${MYSQL_PASSWORD}

mybatis:
  configuration:
    map-underscore-to-camel-case: true
  type-aliases-package: mycom.springphonemanager.domain