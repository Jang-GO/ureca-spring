spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    # url: jdbc:mysql://localhost:3306/jpa_html_login
#    url: jdbc:mysql://localhost:3306/jpq_html_register
    url: jdbc:mysql://localhost:3306/jpa_html_jpql
